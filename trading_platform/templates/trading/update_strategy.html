{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}تعديل {{ strategy.title }} | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'trading:strategy_list' %}">الاستراتيجيات</a></li>
            <li class="breadcrumb-item"><a href="{% url 'trading:strategy_detail' pk=strategy.pk %}">{{ strategy.title }}</a></li>
            <li class="breadcrumb-item active">تعديل</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-transparent">
                    <h1 class="h3 mb-0">تعديل الاستراتيجية</h1>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> حفظ التغييرات
                            </button>
                            <a href="{% url 'trading:strategy_detail' pk=strategy.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
