<!-- templates/users/profile_update.html -->
{% extends "base.html" %}

{% block content %}
    <h2>تحديث الملف الشخصي</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">تحديث</button>
    </form>
    <a href="{% url 'users:profile' %}">العودة إلى الملف الشخصي</a>
{% endblock %}
